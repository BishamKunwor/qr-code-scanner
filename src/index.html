<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bisham Kunwor" />
    <title>QR Code Scanner | Bisham Kunwor</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Styles google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts style load ends -->
  </head>
  <body class="flex h-screen items-center justify-center bg-lightGray">
    <main role="main">
      <section
        role="main"
        class="flex flex-col gap-4 rounded-2xl bg-white p-4 transition-all duration-300 hover:drop-shadow-2xl md:cursor-pointer"
      >
        <picture>
          <img
            class="h-80 rounded-xl"
            src="./images/image-qr-code.png"
            alt=""
          />
        </picture>
        <article class="p-4 text-center">
          <h1 class="text-[26px] font-bold leading-8 text-darkBlue">
            Improve your front-end<br />sills by building projects
          </h1>
          <p class="p-4 text-grayishBlue">
            Scan the QR code to visit Frontend <br />Mentor and take your coding
            skills to<br />the next level
          </p>
        </article>
      </section>
    </main>
  </body>
</html>
